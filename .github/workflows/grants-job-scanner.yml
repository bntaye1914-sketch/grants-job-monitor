name: Grants Job Scanner

on:
  schedule:
    # Run twice daily at 9 AM and 5 PM EST (14:00 and 22:00 UTC)
    - cron: '0 14,22 * * *'
  
  workflow_dispatch:  # Allows manual trigger from Actions tab

jobs:
  scan-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run job scanner
        env:
          USAJOBS_API_KEY: ${{ secrets.USAJOBS_API_KEY }}
          USAJOBS_EMAIL: ${{ secrets.USAJOBS_EMAIL }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          python main.py

      - name: Push to Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
        run: |
          python scripts/push_to_notion.py

      - name: Upload job archive
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: job-scan-results-${{ github.run_number }}
          path: data/
          retention-days: 30
